<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <form action="">
        <header>
        <h1>PAYMENT FORM</h1>
        </header>
        <main class="one">

        
        <p class="imp">Required Fields Are Marked With * </p>
        <h2>CONTACT INFORMATION</h2>
        <p>Name: * <input type="text" name="name" required></p>
         <!-- 
            required - attribute to make it compulsory
            -->
        <fieldset>
            <!-- 
            To Give Field
            -->
        <legend>Gender * </legend>
            <!-- 
            To Give Name To Filed
            -->
 <p>
            <!-- 
                For Radio Buttons
            Same Type Thing Will Get Same name it Give A Choice
            if Different We can Select Both
            -->
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
    <p>Email: <input type="email" name="email" id=""></p>
    <p>Pin Code * <input type="number" name="Pincode" id="Pincode" required></p>
    </main>
    <hr>
    <h2>PAYMENT INFORMATION</h2>
    <p>Card Type: *
        <select name="card_type" id="card-type" required>
            <option value="">--Select Card Type --</option>
            <option value="rupay">Rupay</option>
            <option value="visa">Visa</option>
            <option value="mastercad">Master Card</option>
        </select>
    </p>
  <p>
        Card Number: * <input type="number" name="cardnumber" id="cardnumber" required>
    </p>
    <p>
        Expiration Date: * <input type="date" name="expdate" id="expdate" required> 
    </p>
    <p>CVV: * <input type="password" name="cvv" id="cvv" required></p>
    <input type="submit" value="Pay Now"> <input type="reset" value="Reset">
    </form>
</body>
</html>
